<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cafe Indah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
       /* Animasi background gradient */
       @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    body {
        background: linear-gradient(-45deg, #f5f7fa, #c3cfe2);
        background-size: 400% 400%;
        animation: gradientBG 15s ease-in-out infinite;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    /* Animasi fade-in lebih halus */
    .fade-in {
        opacity: 0;
        transform: translateY(-5px);
        animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Efek teks judul tanpa scale */
    .title-effect {
        animation: none; /* Menghapus efek scaling */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Meningkatkan keterbacaan pada mobile */
    @media screen and (max-width: 768px) {
        h1 {
            font-size: 2.5rem; /* Lebih kecil agar tidak blur */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    }
</style>
</head>
<body class="p-5 font-sans">

    <!-- Header -->
    <header class="text-center py-8 bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-500 text-white rounded-lg shadow-lg fade-in">
        <h1 class="text-5xl font-bold welcome-text">Selamat Datang di Cafe Indah</h1>
        <p class="mt-2 text-lg italic">Nikmati pilihan menu lezat yang siap memanjakan lidah Anda!</p>
    </header>

    <!-- Filter Kategori -->
    <div class="flex justify-center gap-4 mt-6 mb-8 fade-in">
        <button class="bg-teal-500 text-white px-6 py-3 rounded-lg shadow-md hover:bg-teal-600 category-button" onclick="filterMenu('all')">Semua</button>
        <button class="bg-blue-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-500 category-button" onclick="filterMenu('makanan')">Makanan</button>
        <button class="bg-indigo-400 text-white px-6 py-3 rounded-lg shadow-md hover:bg-indigo-500 category-button" onclick="filterMenu('minuman')">Minuman</button>
    </div>

    <!-- Daftar Menu -->
    <div id="menu-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-10 fade-in">
        <!-- Menu dan varian akan di-generate oleh JavaScript -->
    </div>

    <!-- JavaScript -->
    <script src="scriptt.js"></script>
</body>
</html>
